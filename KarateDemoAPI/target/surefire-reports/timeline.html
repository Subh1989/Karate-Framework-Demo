<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-2-worker-5"},{"id":2,"content":"ForkJoinPool-2-worker-3"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"getRequestHeaderValidation[1:8]","start":60,"end":62,"title":"getRequestHeaderValidation[1:8] 05:30:00.060-05:30:00.062 To get all the data from the application in JSON format using path variable and print the response"},{"id":2,"group":2,"content":"getRequestHeaderValidation[2:15]","start":60,"end":73,"title":"getRequestHeaderValidation[2:15] 05:30:00.060-05:30:00.073 To get all the data from the application in XML format using path variable and print the response"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
